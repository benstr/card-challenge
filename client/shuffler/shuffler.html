<template name="shuffler">
  <h4>Shuffler</h4>
  <div class="fixed-action-btn shuffle-btn">
  	<button data-action="shuffleCards" class="btn-floating btn-large waves-effect waves-light red"><i class="mdi-action-settings-backup-restore"></i></button>
	</div>
	<div>
    <div class="cards">
			{{>cardFace card="card52" }}
			{{#each cardName}}
				{{>cardFace card=this }}
			{{/each}}
		</div>
  </div>
</template>
