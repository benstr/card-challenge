<template name="auditor">
	<h4>Auditor</h4>
  <ul class="collection auditor">
    <li class="collection-item">
      <div class="truncate">There are 52 cards<span class="secondary-content {{auditNum}}">{{auditNum}}</span></div>
    </li>
    <li class="collection-item">
			<div class="truncate">No duplicate deck in last {{poolSize}} decks<span class="secondary-content {{auditDup}}">{{auditDup}}</span></div>
		</li>
    <li class="collection-item">
			<div class="truncate">No duplicate reverse decks in last {{poolSize}} decks<span class="secondary-content {{auditDupRev}}">{{auditDupRev}}</span></div>
		</li>
    <li class="collection-item">
      <div class="truncate">Deck uniqueness in last {{poolSize}} decks<span class="secondary-content">{{auditFairness}}</span></div>
    </li>
  </ul>
</template>
